version: '2'
services:
  php:
    image: yiisoftware/yii2-php:7.4-apache
    volumes:
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - ./:/app:delegated
    ports:
      - '8000:80'
    environment:
      PHP_ENABLE_XDEBUG: 1
      PHP_USER_ID: 1000
      XDEBUG_CONFIG: "client_port=9003 client_host=172.26.0.1 start_with_request=yes"
